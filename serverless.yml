provider:
  name: aws
  runtime: nodejs12.x
  environment:
    SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - iam:DeleteUser
        - iam:ListAccessKeys
        - iam:DeleteAccessKey
        - iam:GetLoginProfile
        - iam:GetUser
        - iam:DeleteLoginProfile
      Resource: "*"
    - Effect: Allow
      Action:
        - ec2:DescribeInstanceStatus
        - ec2:DescribeInstances
        - ec2:TerminateInstances
      Resource: "*"

# you can define service wide environment variables here
#  environment:
