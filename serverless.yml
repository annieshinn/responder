#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  eventHandler:
    handler: serverless.handler
    timeout: 900
    events:
      - eventBridge:
          pattern:
            source:
              - "anything-but": "aws.kms"
              # - aws.iam
            account:
              - !Ref AWS::AccountId
              # - !Ref ${AWS::AccountId}


